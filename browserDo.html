<!DOCTYPE html>

  <head>

    <title>BrowserDo - A web based to do list</title>

    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

  </head>

  <body>

    <div id = "container">

      <div>
        <h1>::: BrowserDo :::</h1>
      </div>

      <div id = "form">
        <form action="">
          <input type="text" name="task" placeholder="Type a task..." >
          <button type="submit">Add Task</button>
        </form>
      </div>

      <div id ="todo">
        <div>
          <h4>Things to do</h4>
        </div>
      </div>

      <div id ="completed">
        <div>
        <h4>Completed Tasks</h4>
        </div>
      </div>

    </div>

      <script>

        var form = document.querySelector("form");
               
        form.addEventListener("submit", function(event) {
          var $newTask = $("<div/>").append('<input type="checkbox" />' + form[0].value);
          $("#todo").append($newTask);
          $(this).find("[type=text]").val(""); //clear txt field after each input
          event.preventDefault();
        });
    
        $( "#todo" ).on( "click",":checkbox", function() {  //Move completed tasks 
           $(this).hide().parent().addClass("strike").appendTo("#completed");
        });

      </script>
  
  </body>

</html>
